<html>
    <head>
        <link href="style.css" rel="stylesheet" />
    </head>
    <body>
        <header class="container" id="top">
            <img
                src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-aluraflix.svg"
                class="page-logo"
                alt=""
            />

            <h1 class="page-title">GameFlix</h1>
            <h2 class="page-subtitle">Biblioteca de jogos</h2>

            <a href="https://alura.com.br/" target="_blank">
                <img
                    src="https://www.alura.com.br/assets/img/home/alura-logo.svg"
                    alt=""
                    class="alura-logo"
                />
            </a>
            <div>
                <ul class="nav">
                    <li><a href="#jogos-snes">Snes</a></li>
                    <li><a href="#jogos-ps1">Ps1</a></li>
                    <li><a href="#jogos-psp">Psp</a></li>
                    <li><a href="#jogos-ps4">Ps4</a></li>
                    <li><a href="#jogos-online">Online</a></li>
                    <li><a href="#jogos-mobile">Mobile</a></li>
                    <li><a href="#adicionaJogos">Adicionar</a></li>
                </ul>
            </div>
            <div id="myModal" class="modal">
                <div class="modal-content">
                    <span class="close" onclick="closeModal()">&times;</span>
                    <div>
                        <h2 id="tituloModal">TITULO</h2>
                        <p id="descricaoModal">DESCRICAO</p>
                        <img id="imgModal" src="URL" alt="TITULO" />
                    </div>
                </div>
            </div>
        </header>

        <main id="todos-jogos"></main>

        <section class="container" id="adicionaJogos">
            <a class="linkTopo" href="#top">⬆</a>
            <form>
                <p class="page-subtitle">Monte sua lista de jogos favoritos!</p>
                <input
                    type="text"
                    id="nomeDoJogo"
                    name="nomeDojogo"
                    placeholder="Insira o título do jogo"
                />
                <input
                    type="text"
                    id="link"
                    name="link"
                    placeholder="Insira o endereço da capa do jogo"
                />

                <select name="tipoDeJogo" id="tipoDeJogo">
                    <option value="snes">Snes</option>
                    <option value="ps1">Ps1</option>
                    <option value="psp">Psp</option>
                    <option value="ps4">Ps4</option>
                    <option value="online">Online</option>
                    <option value="mobile">Mobile</option>
                </select>

                <button type="button" onclick="adicionarJogo()">
                    Adicionar Jogo
                </button>

                <h2 class="resultado" id="resultado"></h2>
                <h2 class="aviso" id="aviso"></h2>
            </form>
        </section>
    </body>
    <script src="script.js"></script>
</html>
